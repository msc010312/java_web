<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Sign Up</title>
    <!-- jquery -->
    <script src="js/jquery.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/sign.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- js -->
    <script type="text/javascript" src="js/sign.js"></script>
</head>

<body>
    <div class="email_modal">
        <div class="email_con">
            <div class="email_box">
                <span>이메일 인증</span>
                <div class="txt_field cert">
                    <input type="text" id="emailchk" required>
                    <label>인증번호</label>
                </div>
                <input type="button" value="Comfirm" id="emailchkbtn" class="email_close">
            </div>
        </div>
    </div>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <a href="index.html" class="h_logo" title="logo">logo</a>
            <ul class="h_list">
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
                <li><a href="#">menu4</a></li>
            </ul>
            <div class="h_login">
                <div class="login_container">
                    <a href="sign_in.html"><input type="button" name="signIn" value="sign in"></a>
                    <a href="sign_up.html"><input type="button" name="signUp" value="sign up"></a>
                </div>
            </div>
        </div>
        <div class="signup_wrap">
            <div class="signup_form">
                <span>sign up</span>
                <form id="signupFrm" method="post">
                    <div class="txt_field">
                        <input type="text" name="email" id="email" required>
                        <input type="text" name="textEmail" id="textEmail" placeholder="select email" required>
                        <label>e-mail</label>
                        <select name="domain" id="domainSelect" onchange="changeDomain()">
                            <option value="direct">직접입력</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="naver.com">naver.com</option>
                        </select>
                    </div>
                    <input type="button" value="이메일인증" id="emailsend" onclick="chkSign()">
                    <div class="txt_field">
                        <input type="password" name="pw" required>
                        <label>Password</label>
                    </div>
                    <div class="txt_field">
                        <input type="password" name="repw" required>
                        <label>Confirm Password</label>
                    </div>
                    <div class="txt_field">
                        <input type="text" name="nickname" required>
                        <label>Nickname</label>
                    </div>
                    <input type="submit" name="signUp" value="signup">
                </form>
            </div>
        </div>
        <!-- footer -->
        <div class="footer">
        </div>
    </div>
</body>

</html>
