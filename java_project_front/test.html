<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title></title>
    <!-- jquery -->
    <script src="js/jquery.min.js"></script>
    <!-- fullpage -->
    <script type="text/javascript" src="js/fullpage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/fullpage.css">
</head>

<body>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			outline-style: none;
		}
	</style>
    <div id="fullpage">
        <div class="section" style="background: red; height: 100vh; width:100vw;">
            <div class="slide" style="background: rgba(0,0,0,0.1);"></div>
            <div class="slide" style="background: rgba(0,0,0,0.3);"></div>
            <div class="slide" style="background: rgba(0,0,0,0.5);"></div>
            <div class="slide" style="background: rgba(0,0,0,0.7);"></div>
        </div>
        <div class="section" style="background: blue; height: 100vh; width:100vw;"></div>
        <div class="section" style="background: green; height: 100vh; width:100vw;"></div>
        <div class="section" style="background: yellow; height: 100vh; width:100vw;"></div>
    </div>
    <script type="text/javascript">
    $(document).ready(function() {
        $('#fullpage').fullpage({
            //options here
            licenseKey: 'OPEN-SOURCE-GPLV3-LICENSE',
            autoScrolling: true,
            scrollHorizontally: true
        });
    });
    </script>
</body>

</html>
