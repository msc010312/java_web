<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Sign In</title>
    <!-- jquery -->
    <script src="js/jquery.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/sign.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <!-- wrap -->
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <a href="index.html" class="h_logo" title="logo">logo</a>
            <ul class="h_list">
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
                <li><a href="#">menu4</a></li>
            </ul>
            <div class="h_login">
                <div class="login_container">
                    <a href="sign_in.html"><input type="button" name="signIn" value="sign in"></a>
                    <a href="sign_up.html"><input type="button" name="signUp" value="sign up"></a>
                </div>
            </div>
        </div>
        <!-- login -->
        <div class="login_wrap">
            <div class="login_form">
                <span>login</span>
                <form id="loginFrm">
                    <div class="txt_field">
                        <input type="text" name="ID" required>
                        <label>ID (e-mail)</label>
                    </div>
                    <div class="txt_field">
                        <input type="password" name="PW" required>
                        <label>Password</label>
                    </div>
                    <input type="button" name="signIn" value="login">
                    <div class="fg_pw">Forgot your password?</div>
                    <div class="signup_link">Not a member?<a href="#">Sign Up</a></div>
                </form>
            </div>
        </div>
        <!-- footer -->
        <div class="footer">
        </div>
    </div>
</body>
